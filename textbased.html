<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackathon Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="textbased.css">
</head>

<body>
    <div class="challenge-container">
        <div class="challenge-sidebar">
            <h5 class="mb-4">Challenges</h5>
            <div id="questionList">
                <!-- Questions will be populated here -->
            </div>
        </div>
        <div class="challenge-main">
            <div id="timerDisplay" class="timer-display">Time: 00:00:00</div>

            <!-- Start Screen Overlay -->
            <div id="startScreen" class="start-screen">
                <h2>Hackathon Challenge</h2>
                <p class="lead">Solve 10 coding challenges to complete the hackathon!</p>
                <p>Each question must be solved before moving to the next one.</p>
                <button id="btnStart" class="btn btn-primary btn-start">Start Challenge</button>
            </div>

            <!-- Main Challenge Content -->
            <div id="challengeContent" style="display: flex; flex-direction: column; height: 100%;">
                <!-- Section 1: Question Content -->
                <div id="questionContent" class="question-content">
                    <!-- Question content will be displayed here -->
                </div>

                <!-- Section 2: Editor -->
                <div class="editor-container">
                    <iframe id="oc-editor" frameBorder="0" width="100%" height="100%"
                        src="https://onecompiler.com/embed/python?listenToEvents=true&codeChangeEvent=true&hideResult=true&hideStdin=true&hideNew=true&hideRun=true&disableCopyPaste=true&hideResult=true"></iframe>
                </div>

                <!-- Section 3: Controls with Submit Button and Output Matching -->
                <div class="controls-section">
                    <div class="buttons-row">
                        <button id="btnRun" class="btn btn-success">Run Code</button>
                        <button id="btnSubmit" class="btn btn-primary" disabled>Submit Answer</button>
                    </div>

                    <div class="results-container">
                        <div class="output-matching">
                            <div class="output-header">Output Result Matching:</div>
                            <textarea id="outputArea" class="form-control output-textarea" readonly>--</textarea>
                            <div id="matchPercentage" class="match-percentage">Match: 0%</div>
                        </div>
                        <div class="code-capture">
                            <div class="input-group">
                                <span class="input-group-text">code</span>
                                <textarea class="form-control" rows="10" aria-label="With textarea"
                                    id="parent-code-capture" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Completion Screen Overlay -->
            <div id="completionScreen" class="completion-screen">
                <h2>Congratulations! ðŸŽ‰</h2>
                <p>You've completed all 10 challenges!</p>
                <div class="final-time" id="finalTime">Final Time: --</div>
                <button id="btnRestart" class="btn btn-secondary">Restart Challenge</button>
            </div>
        </div>
    </div>

    <script src="textbased.js"></script>
</body>

</html>
